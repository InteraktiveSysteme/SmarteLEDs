{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='/JS/three.js') }}"></script>


{% endblock %}
{% block content %}

<div class="container">



    <div class="row" style="margin: 10px">

        <div class="col-6" id="webGL">
            <script src="{{ url_for('static', filename='/JS/LampViewer.js') }}"></script>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{ url_for('static', filename='lamps/' + lamp.imgName) }}" alt="First slide">

                    </div>
                    {% for img in imglist %}
                    <div class="carousel-item">
                        <img class="d-block w-100" src="#"
                            alt="Second slide">
                    </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>

        <div class="col ">
            <h2>
                {{ name }}
            </h2>
            <h5>
                {{ text }}
            </h5>
            <p>
                {{ longText }}
            </p>
            <big style="color:#359DA3" class="text-mut">{{ price }} $</big><br />

            <a href={{url_for('simuled')}} class="btn btn-outline-primary">SimuLED this lamp</a>
            <a href="{{ url_for('shopLamp',id=lamp.lampID) }}" class="btn btn-outline-primary">add to shopping cart</a>


        </div>

    </div>
</div>
{% endblock %}
