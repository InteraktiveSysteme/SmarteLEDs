{% extends 'base.html' %}

{% block  content%}

    <table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td>
            <h1>User: {{ user.username }}</h1>
                <p>{% if user.about_me %}</p>
            {% endif %}
            {% if user.last_publish %}
                <p>Last publish on: {{ user.last_publish }}</p>
            {% endif %}
         <a href="{{ url_for('edit') }}">edit</a>
        </td>
    </table>
    {% for post in posts %}
        {% include'post.html' %}
    {% endfor %}
{% endblock %}
