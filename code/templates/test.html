<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <title>Three.js 101</title>

    <!--  Three.js CDN  -->
    <script src="{{ url_for('static', filename='/js/three.js' ) }}"></script>
    <script src="{{ url_for('static', filename='/js/GLTFLoader.js' ) }}"></script>
    <script src="{{ url_for('static', filename='/js//GLTFLoader.js' ) }}"></script>

</head>
<body>
<!--  Our code  -->
<div id="gl" style="width: 500px;height: 500px">
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>

        var renderer,
            scene,
            camera,
            myCanvas = document.getElementById('myCanvas');

        //RENDERER
        renderer = new THREE.WebGLRenderer({
            canvas: myCanvas,
            antialias: true
        });
        renderer.setClearColor(0x000000);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        //CAMERA
        camera = new THREE.PerspectiveCamera(3, window.innerWidth / window.innerHeight, 0.1, 1000);

        //SCENE
        scene = new THREE.Scene();

        //LIGHTS
        var light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);

        var light2 = new THREE.PointLight(0xffffff, 0.5);
        scene.add(light2);

        var loader = new THREE.GLTFLoader();

        loader.load("{{ url_for('static', filename='/js//GLTFLoader.js' ) }}", handle_load);

        var mesh;

        function handle_load(gltf) {

            console.log(gltf);
            mesh = gltf.scene;
            console.log(mesh.children[0]);
            mesh.children[0].material = new THREE.MeshLambertMaterial();
            scene.add(mesh);
            mesh.position.z = -10;
        }


        //RENDER LOOP
        render();

        var delta = 0;
        var prevTime = Date.now();

        function render() {

            delta += 0.1;

            if (mesh) {

                mesh.rotation.y += 0.01;

                //animation mesh
                // mesh.morphTargetInfluences[ 0 ] = Math.sin(delta) * 20.0;
            }

            renderer.render(scene, camera);

            requestAnimationFrame(render);
        }

    </script>
</div>
</body>
</html>
