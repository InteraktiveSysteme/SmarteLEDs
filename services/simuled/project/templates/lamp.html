{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='/JS/three.js') }}"></script>


{% endblock %}
{% block content %}

<div class="container">



    <div class="row" style="margin: 10px">

        <div class="col-6" id="webGL">
            <script src="{{ url_for('static', filename='/JS/LampViewer.js') }}"></script>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

            <img class="d-block w-100" src="{{ url_for('static', filename='lamps/' + lamp.imgName) }}"
                alt="First slide">
        </div>

        <div class="col ">
            <h2>
                {{ name }}
            </h2>
            <h5>
                {{ text }}
            </h5>
            <p>
                {{ longText }}
            </p>
            <big style="color:#359DA3" class="text-mut">{{ price }} $</big><br />

            <a href={{url_for('simuled')}} class="btn btn-outline-primary">SimuLED this lamp</a>
            <a href="{{ url_for('shopLamp',id=lamp.lampID) }}" class="btn btn-outline-primary">add to shopping cart</a>

        </div>

    </div>
</div>
{% endblock %}
